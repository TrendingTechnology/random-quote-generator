<body>

<div class="container">
  <div class="box">
    <div>
      <span class="fa fa-quote-left fa-pull-left"></span>
      <span class="quote-content"></span>
    </div>
    <div>
      <span class="quote-dash">-</span>
      <span class="quote-title"></span>
    </div>
  </div>
  <div>
    <button type="button" id="another-quote" class="btn">Get a new Quote!</button>
    <a class="waves-effect waves-light btn social twitter" id="twitter" href="/" target="_blank"> Tweet Me!</a>
  </div>
</div>
