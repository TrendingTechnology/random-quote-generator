<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="Freecodecamp Random Quote Generator"/>
  <meta name="author" content="A-J Roos"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title>Random Quote Generator</title>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet" />

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
  <![endif]-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
  <script src="javascript.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <div>
        <span class="fa fa-quote-left fa-pull-left"></span>
        <span class="quote-content"></span>
      </div>
      <div>
        <span class="quote-dash">-</span>
        <span class="quote-title"></span>
      </div>
    </div>
    <div class="buttons">
      <button type="button" id="another-quote" class="btn button-text">Get a new Quote!</button>
      <a class="waves-effect waves-light btn social twitter" id="twitter" target="_blank">
        <i class="fa fa-twitter"></i> Tweet Me!</a>
    </div>
  </div>
  <footer>
    <p>Copyright Â© A-J Roos 2017. All Rights Reserved.</p>
  </footer>
</body>
</html>
